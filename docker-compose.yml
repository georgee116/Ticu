version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_banking
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1q2w3e
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - banking-network

  eurekaserver:
    build: ./eurekaserver
    container_name: eureka-server
    ports:
      - "8070:8070"
    depends_on:
      - zipkin
    networks:
      - banking-network

  gatewayserver:
    build: ./gatewayserver
    container_name: gateway-server
    ports:
      - "8072:8072"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED=false
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
    depends_on:
      - eurekaserver
    networks:
      - banking-network

  gatewayserver-test:
    build: ./gatewayserver
    container_name: gateway-server-test
    ports:
      - "8073:8073"  # ✅ Port 8073:8073 (nu 8073:8072)
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED=false
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
    depends_on:
      - eurekaserver
    networks:
      - banking-network

  # ✅ Microserviciu principal cu 1 instanță (poate fi mai multe dacă vrei)
  accountmanagement:
    build: ./AccountManagement
    container_name: account-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    networks:
      - banking-network

  # ✅ NOTIFICATION - Instanța 1 (microserviciu principal cu 2 instanțe)
  notification-1:
    build: ./Notification
    container_name: notification-service-1
    ports:
      - "8100:8100"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
      - EUREKA_INSTANCE_INSTANCE-ID=notification-1:8100
      - SERVER_PORT=8100
    depends_on:
      postgres:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    networks:
      - banking-network

  # ✅ NOTIFICATION - Instanța 2 (microserviciu principal cu 2 instanțe)
  notification-2:
    build: ./Notification
    container_name: notification-service-2
    ports:
      - "8101:8100"  # ✅ Port extern diferit, intern același
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
      - EUREKA_INSTANCE_INSTANCE-ID=notification-2:8100
      - SERVER_PORT=8100
    depends_on:
      postgres:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    networks:
      - banking-network

  # ✅ Transactions - 1 instanță
  transactions:
    build: ./Transactions
    container_name: transaction-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8070/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    networks:
      - banking-network

volumes:
  postgres_data:

networks:
  banking-network:
    driver: bridge